<!DOCTYPE html>
<html lang="en" ng-app="practiceApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Practice</title>
    <script src="vendor/angular.min.js"></script>
    <script src="assets/scripts/client.js"></script>
</head>
<body ng-controller="myController">
    <h1>Theta Cohort</h1>
    <p>Name: {{name}}</p>
    <p>Size: {{size}}</p>
    <p>Grad Date: {{gradDate}}</p>
    <p>Instructors: {{instructors[0]}} & {{instructors[1]}}</p>
    <p>Mascot: {{mascot}}</p>
    <p>Goal: {{goal}}</p>
    <p>Classroom Number: {{classroom}}</p>
    <p>Hobbies: {{passtimes}}</p>
    <p>Support System: {{supportSystem}}</p>
</body>
</html>
